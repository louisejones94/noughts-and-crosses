<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="icon" sizes="any" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js" type="module"></script>
    <script src="https://kit.fontawesome.com/786fe5a83c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            Noughts and Crosses
        </h1>
        <nav>
            <ul>
                <li><a href="#">More games</a></li>
                <li><a href="https://github.com/louisejones94/noughts-and-crosses">Repo</a></li>
                <li><a href="#">Contact me</a></li>
                <li>
                    <audio id="summer-audio" autoplay loop>
                        <source src="./audio/birds-in-woods.mp3" type="audio/mpeg">
                    </audio>
                    <a href="#" class="audio-control"><i class="fa-solid fa-volume-xmark"></i> Audio</a>
                </li>
            </ul>
            
        </nav>
    </header>
    <main>
        <section class="player" id="player1">
            <form class="player-form" id="player1-form">
                <label for="player1-name">Who are you?</label>
                <input type="text" id="player1-name" name="player1-name" placeholder="Player 1's name" required>
                <p>Mode</p>
                <input type="radio" id="single" name="game-type" value=1 disabled>
                <label for="single">One Player</label><br>
                <input type="radio" id="two" name="game-type" value=2 checked>
                <label for="two">Two Player</label><br>
                <button id="player1-submit" type="submit">Let's go!</button>
            </form>
            <div class="stats" id="player1-stats">
                <h2 class="player-name hidden">Player 1</h2>
                <h3 class="turn hidden" id="player1-turn">Your turn!</h3>
                <p class="game-stats hidden" id="player1-game-stats">
                    0 wins<br>0 losses<br>0 draws
                </p>
            </div>
        </section>
        <section class="game hidden">
            <div class="game-board">
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
            </div>
            <div class="reset hidden">
                <p class="outcome">Outcome message</p>
                <button class="reset-button">Let's go!</button>
            </div>
        </section>
        <section class="player hidden" id="player2">
            <div class="stats" id="player2-stats">
                <h2 class="player-name hidden">Player 2</h2>
                <h3 class="turn hidden" id="player2-turn">Your turn!</h3>
                <p class="game-stats hidden" id="player2-game-stats">
                    0 wins<br>0 losses<br>0 draws
                </p>
            </div>
            <form class="player-form hidden" id="player2-form">
                <label for="player2-name">What's your name?</label>
                <input type="text" id="player2-name" placeholder="Player 2's name" required>
                <button id="player2-submit" type="submit">Let's go!</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; Louise Jones 2023
        Background by <a href="https://www.freepik.com/free-vector/hand-drawn-spring-landscape_12239773.htm#query=spring%20forest&position=7&from_view=search&track=ais">Freepik</a>
        Audio by <a href="https://pixabay.com/sound-effects/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=16850">Pixabay</a>
        Game squares by <a href="https://www.freepik.com/free-vector/green-garden-frame-background-with-copyspace_4607345.htm#query=grass%20birds%20eye%20view&position=1&from_view=keyword&track=ais">brgfx on Freepik</a> 
    </footer>
</body>
</html>
